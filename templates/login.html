<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5; /* 背景色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 视口高度 */
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px; /* 圆角 */
            padding: 60px; /* 内边距 */
            margin: 60px; /* 外边距 */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* 阴影效果 */
            width: 90%; /* 宽度 */
            max-width: 400px; /* 最大宽度 */
        }
        .form-group {
            margin-bottom: 40px; /* 表单元素间距 */
        }
        .btn-primary {
            width: 100%; /* 按钮宽度 */
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="userRole">身份选择</label>
                <select class="form-control" id="userRole" name="role" required>
                    <option value="">选择身份</option>
                    <option value="student">学生</option>
                    <option value="teacher">教师</option>
                </select>
            </div>
            <!-- 显示错误消息 -->
            {% if error %}
            <div class="error-message" id="errorMessage">
                {{ error }}
            </div>
            {% endif %}
            <!-- 显示 flash 消息 -->
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-danger" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <button type="submit" class="btn btn-primary">登录</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
       document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // 阻止表单默认提交
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    var userRole = document.getElementById('userRole').value;
    var errorMessage = document.getElementById('errorMessage');

    // 假设用户名和密码都是"admin"，角色根据下拉菜单选择
    if (username === "hzh" && password === "123456") {
        if (userRole === "student") {
            window.location.href = "{{url_for('student_home') }}"; // 学生页面
        } else if (userRole === "teacher") {
            window.location.href = "{{url_for('teacher_home') }}";  // 教师页面
        }
    } else {
        errorMessage.textContent = '用户名或密码错误';
    }
});

    </script>
</body>
</html>
