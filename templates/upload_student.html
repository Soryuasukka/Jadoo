<!DOCTYPE html>
<html lang="en-US" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>音频识别</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicons/favicon.ico">
    <link rel="manifest" href="/assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="/assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <link href="/assets/css/theme.css" rel="stylesheet" />
    <!--新加的-->
    <link href="/assets/css/upload.css" rel="stylesheet" />

    <style>
      a {
        text-decoration: none;
      }
    </style>

  </head>


  <body>
    <main class="main" id="top">

      <!--导航-->
      <nav class="navbar navbar-expand-lg navbar-light fixed-top py-5 d-block">
        <div class="container">
            <a class="navbar-brand" href="teacher_home.html"><img src="assets/img/logo.svg" height="34" alt="logo" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto pt-2 pt-lg-0 font-base align-items-lg-center align-items-start">
                  <li class="nav-item px-3 px-xl-4"><a href="{{ url_for('student_home') }}">首页</a></li>
                  <a href="{{ url_for('upload_teacher') }}"><li class="nav-item px-3 px-xl-4">音频处理</li></a>
                  <a href="{{ url_for('home') }}"><li class="nav-item px-3 px-xl-4">退出账户</li></a>
            </div>
        </div>
      </nav>





       <section style="padding-top: 7rem; padding-bottom: 0rem">
           <!--<div class="bg-holder" style="background-image:url(assets/img/hero/hero-bg.svg);">
            </div>-->
        <div class="container" style="margin-left: 70px">
            <div class="row align-items-center">

                <!--右边-->
                <div class="col-md-5 col-lg-6 order-0 order-md-1 text-end">
                    <section class="pt-6">
                        <div class="container" style="padding-left: 0">
                            <div class="py-8 px-5 position-relative text-center" style="width:600px;height:600px;background-color: rgba(223, 215, 249, 0.199);border-radius: 129px 20px 20px 20px;">
                                <div class="position-absolute start-100 top-0 translate-middle ms-md-n3 ms-n4 mt-3">
                                    <img src="/assets/img/cta/send.png" style="max-width:70px;" alt="send icon" />
                                </div>
                                <div class="position-absolute end-0 top-0 z-index--1">
                                    <img src="/assets/img/cta/shape-bg2.png" width="264" alt="cta shape" />
                                </div>
                                <div class="position-absolute start-0 bottom-0 ms-3 z-index--1 d-none d-sm-block">
                                    <img src="/assets/img/cta/shape-bg1.png" style="max-width: 340px;" alt="cta shape" />
                                </div>
                                <div class="row justify-content-center" >
                                    <div class="col-lg-8 col-md-10" style="width:800px">
                                        <h2 class="text-secondary lh-1-7 mb-7" style="margin-bottom: 20px!important;">你可以在这里预览音频对应的文本内容</h2>
                                        <ul id="fileList">请先上传音频文件
                                        </ul>

                                        <!-- 使用audio标签嵌入音频，src属性指定音频文件路径 -->
                                        <audio style="margin: 15px" controls>
                                            <source src="your_audio_file.mp3" type="audio/mpeg">
                                            <source src="your_audio_file.ogg" type="audio/ogg">
                                            <!-- 若浏览器不支持以上音频格式，显示提示信息 -->
                                            您的浏览器不支持音频播放
                                        </audio>
                                        <textarea id="transcriptTextarea" rows="5" cols="50" placeholder="音频识别后的文本将显示在此处"></textarea>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </section>
                </div>

                <!--左边-->
                <div class="col - md - 7 col - lg - 6 text - center py - 6" style="margin-left: 170px;align-self: flex-start;/* 使该列靠上对齐 */padding-top: 48px; ">

                    <h2 class="hero-title" style="margin-top: 100px;font-family: 'SimHei', sans-serif;font-size: 38px">上传音频文件后</h2>
                    <h2 class="hero-title" style="margin-top: 20px;font-family: 'SimHei', sans-serif;font-size: 38px">可查看编辑音频文本</h2>

                    <div class="text-center text-md-start">
                        <form id="uploadForm" style="margin-top: 30px" enctype="multipart/form-data" method="post" action="/transcribe_audio">
                            <input type="file" id="fileInput" style="display: none;" name="audio_file" accept="audio/mpeg,audio/wav,audio/ogg" />
                            <!-- 隐藏原生文件输入框 -->
                            <label for="fileInput" class="btn btn-primary btn-lg me-md-4 mb-3 mb-md-0 border-0 primary-btn-shadow" style="margin-right: 0.8rem!important;">选择音频</label>
                            <button class="btn btn-primary btn-lg me-md-4 mb-3 mb-md-0 border-0 primary-btn-shadow" type="submit" style="background-color: #df6951; margin-right: 0.8rem!important;">音频转文本</button>
                        </form>
                        <div id="fileInfo">请选择文件</div>
                        <div class="w-100 d-block d-md-none"></div>
                        <a href="{{ url_for('student') }}" class="btn btn-primary btn-lg me-md-4 mb-3 mb-md-0 border-0 primary-btn-shadow" style="width: 290px; background-color: #5c607e; margin-right: 0.8rem!important; margin-top: 30px;">开始生成之旅</a>





                    </div>
                </div>

            </div>
        </div>
    </section>


    </main>

    <!--    JavaScripts-->
    <script src="/vendors/@popperjs/popper.min.js"></script>
    <script src="/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="/vendors/is/is.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="/vendors/fontawesome/all.min.js"></script>
    <script src="/static/assets/js/theme.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;family=Volkhov:wght@700&amp;display=swap" rel="stylesheet">

<!-- 增加在public-assets-js里面便于合并==========================-->
    <script src="/vendors/upload_teacher.js"></script>

  </body>

</html>
