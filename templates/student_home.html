<script>
    document.addEventListener('DOMContentLoaded', () => {
        const navLinks = document.querySelectorAll('.nav-link');
        const sections = document.querySelectorAll('.content');
        // 初始化时显示首页内容
        document.getElementById('home').classList.add('active');
        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault(); // 阻止默认跳转行为
                const targetId = link.getAttribute('href').substring(1); // 获取目标ID，去掉前面的'#'号
                sections.forEach(section => {
                    if (section.id === targetId) {
                        section.classList.add('active'); // 显示目标部分
                    } else {
                        section.classList.remove('active'); // 隐藏其他部分
                    }
                });
            });
        });
    });


    function submitForm(inputId) {
        // 获取选定的输入框内容
        const targetPoints = document.getElementById(inputId).value;

        if (!targetPoints) {
            alert('请输入学科内容');
            return;
        }

        // 创建一个表单
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/show_matched_content';

        // 创建一个隐藏的输入字段，并赋值为选中的输入框内容
        const inputField = document.createElement('input');
        inputField.type = 'hidden';
        inputField.name = 'target_points';
        inputField.value = targetPoints;

        form.appendChild(inputField);

        // 提交表单
        document.body.appendChild(form);
        form.submit();
    }


</script>
